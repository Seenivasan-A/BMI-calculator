<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center bg-success">BMI Calculator</h2>
                    </div>
                    <div class="card-body">
                        <form id="bmiForm">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg):</label>
                                <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
                            </div>
                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm):</label>
                                <input type="number" class="form-control" id="height" placeholder="Enter your height">
                            </div>
                            <button type="submit" class="btn btn-primary">Calculate BMI</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
        
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">Please enter valid weight and height values.</div>';
            } else {
                const heightInMeters = height / 100;
                const bmi = weight / (heightInMeters * heightInMeters);
        
                let bmiCategory;
                if (bmi < 18.5) {
                    bmiCategory = "Underweight";
                } else if (bmi < 25) {
                    bmiCategory = "Normal";
                } else if (bmi < 30) {
                    bmiCategory = "Overweight";
                } else {
                    bmiCategory = "Obese";
                }
        
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-info">
                        Your BMI is: ${bmi.toFixed(2)}<br>
                        BMI Category: ${bmiCategory}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
